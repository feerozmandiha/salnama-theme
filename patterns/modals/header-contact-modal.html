        </div>

        <!-- بدنه مودال -->

            <!-- فرم تماس -->

                        <label for="fullname" class="form-label">نام و نام خانوادگی *</label>
                        <input type="text" id="fullname" name="fullname" required class="form-input">
                    </div>
                    
                    <div class="form-group">
                        <label for="company" class="form-label">نام شرکت (اختیاری)</label>
                        <input type="text" id="company" name="company" class="form-input">
                    </div>
                    
                    <div class="form-group">
                        <label for="phone" class="form-label">شماره تماس *</label>
                        <input type="tel" id="phone" name="phone" required class="form-input" dir="ltr">
                    </div>
                    
                    <div class="form-group">

                        <select id="service" name="service" class="form-select">
                            <option value="">انتخاب کنید</option>
                            <option value="consultation">مشاوره رایگان</option>
                            <option value="web-design">طراحی وب‌سایت</option>
                            <option value="seo">سئو و بهینه‌سازی</option>
                            <option value="branding">برندینگ و هویت بصری</option>
                            <option value="other">سایر خدمات</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-group full-width">
                    <label for="message" class="form-label">توضیحات پروژه (اختیاری)</label>
                    <textarea id="message" name="message" rows="3" class="form-textarea" placeholder="در صورت نیاز، توضیحات بیشتری ارائه دهید..."></textarea>
                </div>
                
                <button type="submit" class="submit-btn primary-btn">
                    <span class="btn-text">دریافت مشاوره رایگان</span>
                    <span class="btn-loader hidden">
                        <svg class="animate-spin" width="20" height="20" viewBox="0 0 24 24" fill="none">
