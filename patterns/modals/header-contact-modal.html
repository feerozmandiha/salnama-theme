<!-- wp:html -->
<div class="salnama-modal hidden" data-modal-type="header-contact">
    
    <!-- Overlay و محتوای مودال -->
    <div class="modal-overlay" data-modal-close="true">
        <div class="modal-container">
            <div class="modal-content">
                
                <!-- دکمه بستن -->
                <a class="modal-close-btn" href="#" data-modal-close="true">× بستن</a>
                
                <!-- هدر مودال -->
                <div class="modal-header">
                    <h3>دریافت مشاوره تخصصی</h3>
                    <p>کارشناسان ما در کمتر از ۲ ساعت با شما تماس می‌گیرند</p>
                </div>
                
                <!-- فرم تماس -->
                <form class="contact-form">
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="fullname">نام و نام خانوادگی *</label>
                            <input type="text" id="fullname" name="fullname" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="company">نام شرکت (اختیاری)</label>
                            <input type="text" id="company" name="company">
                        </div>
                        
                        <div class="form-group">
                            <label for="phone">شماره تماس *</label>
                            <input type="tel" id="phone" name="phone" required dir="ltr">
                        </div>
                        
                        <div class="form-group">
                            <label for="service">نوع خدمات مورد نیاز</label>
                            <select id="service" name="service">
                                <option value="">انتخاب کنید</option>
                                <option value="consultation">مشاوره رایگان</option>
                                <option value="web-design">طراحی وب‌سایت</option>
                                <option value="seo">سئو و بهینه‌سازی</option>
                            </select>
                        </div>
                        
                        <div class="form-group full-width">
                            <label for="message">توضیحات پروژه (اختیاری)</label>
                            <textarea id="message" name="message" rows="3" placeholder="در صورت نیاز، توضیحات بیشتری ارائه دهید..."></textarea>
                        </div>
                    </div>
                    
                    <button type="submit" class="submit-btn">دریافت مشاوره رایگان</button>
                </form>
                
                <!-- روش‌های ارتباطی جایگزین -->
                <div class="contact-alternatives">
                    <div class="divider">
                        <span>یا از طریق</span>
                    </div>
                    
                    <div class="alternative-methods">
                        <a href="https://wa.me/989121234567" class="alt-method whatsapp" target="_blank" rel="noopener">
                            <span class="method-icon">📱</span>
                            <span class="method-text">واتساپ</span>
                        </a>
                        
                        <a href="tel:+982188776655" class="alt-method phone">
                            <span class="method-icon">📞</span>
                            <span class="method-text">تماس تلفنی</span>
                        </a>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
    
</div>
<!-- /wp:html -->
